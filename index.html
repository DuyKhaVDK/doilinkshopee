<!DOCTYPE html>

<head>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        /* Header Logo */
        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 12px; margin-bottom: 25px; width: 100%; max-width: 500px;
        }
        .logo-main {

            box-shadow: 0 4px 10px rgba(0,0,0,0.1); object-fit: cover;
        }
        .header-container h2 {

        }

        .container { width: 100%; max-width: 500px; }
        .input-box { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .input-actions { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px; }
        .btn-small { border: none; padding: 8px 15px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-paste { background: #e3f2fd; color: #1976d2; }
        .btn-clear { background: #f5f5f7; color: #8e8e93; }

        textarea {

        .primary-btn {

        }

        /* K·∫øt qu·∫£ */
        #productList { width: 100%; max-width: 500px; margin-top: 25px; display: flex; flex-direction: column; gap: 15px; }
        .notif-card { 
            background: #ffffff; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px;
            border-top: 4px solid #ee4d2d; box-shadow: 0 5px 20px rgba(0,0,0,0.07); animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .notif-status { font-size: 15px; font-weight: 700; color: #2e7d32; }
        
        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-action { 
            flex: 1; text-decoration: none; padding: 12px 5px; border-radius: 10px; font-size: 14px; 
            font-weight: bold; text-align: center; border: none; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-buy { background: #ee4d2d; color: white !important; }
        .btn-copy { background: #34a853; color: white; }

        /* --- HI·ªÜU ·ª®NG KHI ƒê√É SAO CH√âP --- */
        .btn-copy.copied {
            background: #2e7d32;
            transform: scale(1.05);
        }

        /* Footer */
        footer { margin-top: auto; padding: 30px 20px; text-align: center; width: 100%; max-width: 500px; }
        .copyright { font-size: 13px; color: #888; line-height: 1.6; letter-spacing: 0.3px; }
        .copyright b { color: #ee4d2d; font-weight: 700; }
        .footer-divider { height: 1px; background: linear-gradient(to right, transparent, #ddd, transparent); margin-bottom: 15px; width: 100%; }

</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="logo.jpg" alt="Logo" class="logo-main">
            <h2>CHUY·ªÇN ƒê·ªîI LINK SHOPEE</h2>
        </div>

        <div class="input-box">
            <div class="input-actions">
                <button class="btn-small btn-paste" onclick="pasteFromClipboard()">üìã D√°n link</button>
                <button class="btn-small btn-clear" onclick="clearInput()">‚úï X√≥a</button>
            </div>
            
            <textarea id="inputText" placeholder="D√°n link Shopee v√†o ƒë√¢y..."></textarea>
            <button class="primary-btn" onclick="processText()" id="btnConvert">CHUY·ªÇN ƒê·ªîI NGAY</button>
        </div>
    </div>
    
    <div id="productList"></div>

    <script>
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) { document.getElementById('inputText').value = text; }
            } catch (err) { alert('Vui l√≤ng d√°n th·ªß c√¥ng!'); }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('productList').innerHTML = '';
        }

        // --- H√ÄM SAO CH√âP C·∫¢I TI·∫æN ---
        function copyToClipboard(url, btnElement) {
            navigator.clipboard.writeText(url).then(() => {
                // L∆∞u l·∫°i n·ªôi dung c≈©
                const originalText = btnElement.innerText;
                
                // ƒê·ªïi tr·∫°ng th√°i n√∫t
                btnElement.innerText = '‚úÖ ƒê√É XONG';
                btnElement.classList.add('copied');
                
                // Tr·ªü v·ªÅ tr·∫°ng th√°i c≈© sau 2 gi√¢y
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.classList.remove('copied');
                }, 2000);

            }).catch(() => alert('L·ªói sao ch√©p!'));
        }

        async function processText() {
            const input = document.getElementById('inputText').value;
            const btn = document.getElementById('btnConvert');
            const list = document.getElementById('productList');

            if (!input.trim()) return alert('B·∫°n ch∆∞a d√°n link!');
            btn.disabled = true; btn.innerText = 'ƒêANG X·ª¨ L√ù...';
            list.innerHTML = ''; 

            try {
                const response = await fetch('/api/convert-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, subIds: [] }) 
                });
                const data = await response.json();

                if (data.success && data.converted > 0) {
                    data.details.forEach(item => {
                        if (item.short) {
                            const div = document.createElement('div');
                            div.className = 'notif-card';
                            div.innerHTML = `
                                <div class="notif-status">‚úÖ ƒê√£ chuy·ªÉn ƒë·ªïi xong</div>
                                <div class="btn-group">
                                    <a href="${item.short}" target="_blank" class="btn-action btn-buy">MUA NGAY</a>
                                    <button class="btn-action btn-copy" onclick="copyToClipboard('${item.short}', this)">SAO CH√âP LINK</button>
                                </div>
                            `;
                            list.appendChild(div);
                        }
                    });
                } else { alert('Kh√¥ng t√¨m th·∫•y link Shopee!'); }
            } catch (e) { alert('L·ªói h·ªá th·ªëng!'); }
            finally { btn.disabled = false; btn.innerText = 'CHUY·ªÇN ƒê·ªîI NGAY'; }
        }
    </script>

    <footer>
        <div class="footer-divider"></div>
        <div class="copyright">
            ¬© 2026 <b>NH√ìM: H√îM NAY C√ì SALE KH√îNG?</b> ‚Ä¢ Ph√°t tri·ªÉn b·ªüi <b>Duy Kha Review</b>
        </div>
    </footer>
</body>
</html>
