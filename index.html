    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;

        .container { width: 100%; max-width: 500px; margin-top: 5vh; }
        .input-box { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        textarea { width: 100%; height: 100px; border: 1px solid #f0f0f0; border-radius: 12px; padding: 15px; font-size: 16px; outline: none; resize: none; background: #fafafa; }
        .primary-btn {

        .notif-status { font-size: 15px; font-weight: 700; color: #2e7d32; }
        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-action { flex: 1; text-decoration: none; padding: 12px 5px; border-radius: 10px; font-size: 14px; font-weight: bold; text-align: center; border: none; cursor: pointer; }

footer {

}

<body>
    <div class="container">
        <h2 style="text-align: center; color: #ee4d2d; margin-bottom: 25px;">üõçÔ∏è CHUY·ªÇN ƒê·ªîI LINK</h2>
        <div class="input-box">
            <textarea id="inputText" placeholder="D√°n link Shopee v√†o ƒë√¢y..."></textarea>
            <button class="primary-btn" onclick="processText()" id="btnConvert">CHUY·ªÇN ƒê·ªîI NGAY</button>
        </div>
    </div>
    <div id="productList"></div>

    <script>
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => alert('ƒê√£ sao ch√©p link!')).catch(() => alert('L·ªói sao ch√©p!'));
        }

        async function processText() {
            const input = document.getElementById('inputText').value;
            const btn = document.getElementById('btnConvert');
            const list = document.getElementById('productList');

            if (!input.trim()) return alert('B·∫°n ch∆∞a d√°n link!');
            btn.disabled = true; btn.innerText = 'ƒêANG X·ª¨ L√ù...';
            list.innerHTML = ''; 

            try {
                const response = await fetch('/api/convert-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, subIds: [] }) 
                });
                const data = await response.json();

                if (data.success && data.converted > 0) {
                    data.details.forEach(item => {
                        if (item.short) {
                            const div = document.createElement('div');
                            div.className = 'notif-card';
                            div.innerHTML = `
                                <div class="notif-status">‚úÖ ƒê√£ chuy·ªÉn ƒë·ªïi xong</div>
                                <div class="btn-group">
                                    <a href="${item.short}" target="_blank" class="btn-action btn-buy">MUA NGAY</a>
                                    <button class="btn-action btn-copy" onclick="copyToClipboard('${item.short}')">SAO CH√âP LINK</button>
                                </div>
                            `;
                            list.appendChild(div);
                        }
                    });
                } else { alert('Kh√¥ng t√¨m th·∫•y link Shopee!'); }
            } catch (e) { alert('L·ªói h·ªá th·ªëng!'); }
            finally { btn.disabled = false; btn.innerText = 'CHUY·ªÇN ƒê·ªîI NGAY'; }
        }
    </script>
